<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
    <title>Getting Started Extension's Popup</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
</head>

<body>
    <div>
        <table class="metals-table">
            <tr>
                <th>Metal</th>
                <th>Spot</th>
            </tr>
            <tr>
                <td class="metal-name">Gold</td>
                <td class="metal-price" id="gold-price">--</td>
            </tr>
            <tr>
                <td>Silver</td>
                <td class="metal-price" id="silver-price">--</td>
            </tr>
            <tr>
                <td>Platinum</td>
                <td class="metal-price" id="platinum-price">--</td>
            </tr>
            <tr>
                <td>Palladium</td>
                <td class="metal-price" id="palladium-price">--</td>
            </tr>
        </table>
    </div>
    <div class="status" id="status">Loading...</div>
    <div class="status" id="attribution"><a href="http://www.zacksdata.com">Data from Zacks Investment Research, Inc.</a></div>
    <script src="index.js"></script>
</body>

</html>
